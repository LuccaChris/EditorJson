<!-- wwwroot/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Editor JSON</title>
</head>
<body>
    <h1>Validador de JSON</h1>
    <textarea id="input" rows="10" cols="50"></textarea><br/>
    <button onclick="validar()">Validar</button>
    <pre id="resultado"></pre>

    <script>
        async function validar() {
            const json = document.getElementById("input").value;
            const res = await fetch("/json/validar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ json })
            });

            const data = await res.json();
            const result = document.getElementById("resultado");

            if (data.valido) {
                result.textContent = data.jsonFormatado;
                result.style.color = "green";
            } else {
                result.textContent = "Erro: " + data.erro;
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
